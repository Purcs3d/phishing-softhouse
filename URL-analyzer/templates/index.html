<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">  
    <title>URL phishyness checker</title>   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">    
    <div id="right-corner"> 
        Made by 
        <br>
        <span style="font-style: normal;"> BDE </span>      
    
    </div>
</head>

<body>
    <h1 class="Title"> URL phishyness checker </h1>
    <form action="check" method="post">        
        <h2>Enter The URL:</h2>
        <br>
        <input type="text" name="URL_input">
        <br>
        <input type="submit" value="Check" id="btn">
        {% if output %}
        <div id="report">
            <h2>Report:</h2>
            {% for entry in output %}
                {% for index in entry %}
                    <p>{{ index }}</p>
                {% endfor %}
            {% endfor %}
        {% endif %}
        </div>
    </form>
</body>
</html>
